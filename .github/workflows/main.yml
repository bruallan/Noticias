# Nome do seu workflow. Aparecerá na aba "Actions".
name: Envio Diário de Notícias

# Gatilho (trigger) que inicia o workflow.
on:
  # Permite rodar manualmente pela aba Actions
  workflow_dispatch:
  # Agenda a execução do workflow
  schedule:
    # Roda todos os dias às 8:00 AM no fuso horário UTC.
    # Você pode ajustar o horário. Use o formato cron.
    # 8h UTC = 5h da manhã no horário de Brasília (BRT, UTC-3)
    - cron: '0 8 * * *'

# Tarefas (jobs) que o workflow irá executar.
jobs:
  build:
    # O tipo de máquina virtual para rodar a tarefa. Usamos a mais recente do Ubuntu.
    runs-on: ubuntu-latest

    # Passos (steps) que compõem a tarefa.
    steps:
      # 1. Clona o seu repositório para a máquina virtual.
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura o ambiente Python.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Você pode usar uma versão mais recente se preferir

      # 3. Instala as dependências listadas no requirements.txt.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # O requests-html precisa que o navegador Chromium seja baixado
          python -m playwright install chromium

      # 4. Roda o script Python.
      - name: Run Python script
        # Passa os secrets como variáveis de ambiente para o script
        env:
          EMAIL_REMETENTE: ${{ secrets.EMAIL_REMETENTE }}
          SENHA_REMETENTE: ${{ secrets.SENHA_REMETENTE }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
        run: python automacao_noticias.py
